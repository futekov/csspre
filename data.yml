Variables:
  basic:
    description: "Ability to declare variables and use them later"
    less:
      code: |
        @text-size: 10px;
        @font: Arial, Helvetica, sans-serif;
        @prim-color: #1bc2ff;

        .foo {
          color: @prim-color;
          font: 400 @text-size @font;
        }
    scss:
      code: |
        $text-size: 10px;
        $font: Arial, Helvetica, sans-serif;
        $prim-color: #1bc2ff;

        .foo {
          color: $prim-color;
          font: 400 $text-size $font;
        }
    sass:
      code: |
        $text-size: 10px
        $font: Arial, Helvetica, sans-serif
        $prim-color: #1bc2ff

        .foo
          color: $prim-color
          font: 400 $text-size $font
    stylus:
      code: |
        $text-size = 10px
        $font = Arial, Helvetica, sans-serif
        $prim-color = #1bc2ff

        .foo
          color: $prim-color
          font: 400 $text-size $font
    css:
      code: |
        .foo {
          color: #1bc2ff;
          font: 400 10px Arial, Helvetica, sans-serif;
        }
  default:
    description: "Default variables are overwritten by regular ones, no matter when they are declared"
    scss:
      code: |
        $var1: lorem !default;

        $var2: bar;
        $var2: default-text !default;

        .test {
          foo: $var1 $var2;
        }
    sass:
      code: |
        $var1: lorem !default

        $var2: bar
        $var2: default-text !default

        .test
          foo: $var1 $var2
    stylus:
      code: |
        $var1 ?= lorem

        $var2 = bar
        $var2 ?= default-text


        .test
          foo: $var1 $var2
    css:
      code: |
        .test {
          foo: lorem bar;
        }
  lazy:
    description: "Variable Hoisting, variables can be declared after being used"
    less:
      code: |
        .test {
          foo: @var;
        }

        @var: bar;
    css:
      code: |
        .test {
          foo: bar;
        }
  lookup:
    description: "Use the value of a previously declared property elsewhere"
    stylus:
      code: |
        .test
          foo: 200
          bar: (@foo/2)
          .child
            baz: @foo
    css:
      code: |
        .test {
          foo: 200;
          bar: 100;
        }
        .test .child {
          baz: 200;
        }
  scoped:
    description: "Restrict the scope of variables"
    less:
      code: |
        .test {
          @var: 200;
          foo: @var;
          bar: @var/2;
          .child {
            baz: @var;
          }
        }
    scss:
      code: |
        .test {
          $var: 200;
          foo: $var;
          bar: $var / 2;
          .child {
            baz: $var;
          }
        }
    sass:
      code: |
        .test
          $var: 200
          foo: $var
          bar: $var/2
          .child
            baz: $var
    stylus:
      code: |
        .test
          $var = 200
          foo: $var
          bar: ($var/2)
          .child
            baz: $var
    stylus-alt:
      code: |
        .test
          foo: $var = 200
          bar: ($var/2)
          .child
            baz: $var
    css:
      code: |
        .test {
          foo: 200;
          bar: 100;
        }
        .test .child {
          baz: 200;
        }

Variable Interpolation:
  basic:
    description: "Use variables as parts of selectors, properties, or values"
    less:
      code: |
        @var: color;

        .class-@{var} {
          @{var}: #7b3d66;
          background-@{var}: #7b3d66;
          content: @var;
        }
    scss:
      code: |
        $var: color;

        .class-#{$var} {
          #{$var}: #7b3d66;
          background-#{$var}: #7b3d66;
          content: $var;
        }
    sass:
      code: |
        $var: color

        .class-#{$var}
          #{$var}: #7b3d66
          background-#{$var}: #7b3d66
          content: $var
    stylus:
      code: |
        $var = color

        .class-{$var}
          {$var}: #7b3d66
          background-{$var}: #7b3d66
          content: $var
    css:
      code: |
        .class-color {
          color: #7b3d66;
          background-color: #7b3d66;
          content: color;
        }
  calc:
    description: "Use variables as inside `calc()` values"
    less:
      code: |
        @var: 5px;

        div {
          height: ~"calc(7em + @{var})";
        }
    scss:
      code: |
        $var: 5px;

        div {
          height: calc(7em + #{$var});
        }
    sass:
      code: |
        $var: 5px

        div
          height: calc(7em + #{$var})
    stylus:
      code: |
        $var = 5px

        div
          height: "calc(7em + %s)" % $var
    css:
      code: |
        div {
          height: calc(7em + 5px);
        }
  selectors:
    description: "Place a set of selectors into a variable and reuse it"
    less:
      code: |
        @headings: h1, .h1, h2, .h2, h3, .h3;

        @{headings} {
          font-family: "Great Custom Font", sans-serif;
        }
    scss:
      code: |
        $headings: "h1, .h1, h2, .h2, h3, .h3";

        #{$headings} {
          font-family: "Great Custom Font", sans-serif;
        }
    sass:
      code: |
        $headings: "h1, .h1, h2, .h2, h3, .h3"

        #{$headings}
          font-family: "Great Custom Font", sans-serif
    stylus:
      code: |
        $headings = h1, .h1, h2, .h2, h3, .h3

        {$headings}
          font-family: "Great Custom Font", sans-serif
    css:
      code: |
        h1, .h1, h2, .h2, h3, .h3 {
          font-family: "Great Custom Font", sans-serif;
        }
  selectors nested:
    description: "Nest a set of selectors with parent reference below another selector"
    scss:
      code: |
        $active: "&.is-active, &:hover";

        .selector {
          foo: bar;
          #{$active} {
            baz: qux;
          }
        }
    sass:
      code: |
        $active: "&.is-active, &:hover"

        .selector
          foo: bar
          #{$active}
            baz: qux
    stylus:
      code: |
        $active = "&.is-active, &:hover"

        .selector
          foo: bar
          {$active}
            baz: qux
    css:
      code: |
        .selector {
          foo: bar;
        }
        .selector.is-active,
        .selector:hover {
          baz: qux;
        }

Mixins:
  basic:
    description: "Support inclusion of mixins"
    less:
      code: |
        .mixin() {
          foo: bar;
        }

        .include-mixin {
          .mixin;
          baz: qux;
        }
    scss:
      code: |
        @mixin mixin {
          foo: bar;
        }

        .include-mixin {
          @include mixin;
          baz: qux;
        }
    sass:
      code: |
        =mixin
          foo: bar

        .include-mixin 
          +mixin
          baz: qux
    stylus:
      code: |
        mixin()
          foo: bar

        .include-mixin 
          mixin()
          baz: qux
    css:
      code: |
        .include-mixin {
          foo: bar;
          baz: qux;
        }
  params:
    description: "Mixins that can receive parameters passed to them"
    less:
      code: |
        .bordered(@color; @thickness: 1px) {
          border: @thickness solid @color;
        }

        .mixins-params {
          .bordered(#cbf40d);
          .bordered(#d04fbc, 3px);
        }
    scss:
      code: |
        @mixin bordered($color, $thickness: 1px) {
          border: $thickness solid $color;
        }

        .mixins-params {
          @include bordered(#cbf40d);
          @include bordered(#d04fbc, 3px);
        }
    sass:
      code: |
        =bordered($color, $thickness: 1px)
          border: $thickness solid $color

        .mixins-params
          +bordered(#cbf40d)
          +bordered(#d04fbc, 3px)
    stylus:
      code: |
        bordered($color, $thickness = 1px)
          border: $thickness solid $color

        .mixins-params
          bordered(#cbf40d)
          bordered(#d04fbc, 3px)
    css:
      code: |
        .mixins-params {
          border: 1px solid #cbf40d;
          border: 3px solid #d04fbc;
        }
  params-named:
    description: "Mixins that have named placeholders for each parameter passed to them, allows to pass parameters in any order"
    less:
      code: |
        .size(@w, @h) {
          width: @w;
          height: @h;
        }

        .mixins-named-params {
          .size(@h: 10px, @w: 25px);
        }
    scss:
      code: |
        @mixin size($w, $h) {
          width: $w;
          height: $h;
        }

        .mixins-named-params {
          @include size($h: 10px, $w: 25px);
        }
    sass:
      code: |
        =size($w, $h)
          width: $w
          height: $h

        .mixins-named-params
          +size($h: 10px, $w: 25px)
    stylus:
      code: |
        size($w, $h)
          width: $w
          height: $h

        .mixins-named-params
          size($h: 10px, $w: 25px)
    css:
      code: |
        .mixins-named-params {
          width: 25px;
          height: 10px;
        }
  arguments:
    description: "Mixins with an unknown number of arguments passed to them"
    less:
      code: |
        .transition(...) {
          -webkit-transition: @arguments;
          -moz-transition: @arguments;
          transition: @arguments;
        }

        .mixins-arguments {
          .transition(opacity 200ms);
        }
    scss:
      code: |
        @mixin transition($args...) {
          -webkit-transition: $args;
          -moz-transition: $args;
          transition: $args;
        }

        .mixins-arguments {
          @include transition(opacity 200ms);
        }
    sass:
      code: |
        =transition($args...)
          -webkit-transition: $args
          -moz-transition: $args
          transition: $args

        .mixins-arguments
          +transition(opacity 200ms)
    stylus:
      code: |
        transition($args)
          -webkit-transition: $args
          -moz-transition: $args
          transition: $args

        .mixins-arguments
          transition(opacity 200ms)
    css:
      code: |
        .mixins-arguments {
          -webkit-transition: opacity 200ms;
          -moz-transition: opacity 200ms;
          transition: opacity 200ms;
        }

Conditionals:
  basic:
    description: "If statement within a declaration"
    less:
      issues:
        - unusual syntax
      code: |
        .if-condition {
          foo: bar;
          & when (1 = 1) {
            baz: qux;
          }
        }
    scss:
      code: |
        .if-condition {
          foo: bar;
          @if 1 == 1 {
            baz: qux;
          }
        }
    sass:
      code: |
        .if-condition
          foo: bar
          @if 1 == 1
            baz: qux
    stylus:
      code: |
        .if-condition
          foo: bar
          if 1 == 1
            baz: qux
    css:
      code: |
        .if-condition {
          foo: bar;
          baz: qux;
        }
  ternary:
    description: "Ternary operator `x > 0 ? true : false`"
    scss:
      issues:
        - unusual syntax
      code: |
        .if-ternary {
          one-equals-one: if(1 == 1, true, false);
        }
    sass:
      issues:
        - unusual syntax
      code: |
        .if-ternary
          one-equals-one: if(1 == 1, true, false)
    stylus:
      code: |
        .if-ternary
          one-equals-one: 1 == 1 ? true : false
    css:
      code: |
        .if-ternary {
          one-equals-one: true;
        }
  property:
    description: "Interpolate `if` statements inside property names"
    scss:
      code: |
        .if-within-property {
          #{if(1 == 1, "property", "false")}: bar;
        }
    sass:
      code: |
        .if-within-property
          #{if(1 == 1, "property", "false")}: bar
    stylus:
      code: |
        .if-within-property
          {1 == 1 ? "property" : "false"}: bar
    css:
      code: |
        .if-within-property {
          property: bar;
        }
  selector:
    description: "Interpolate `if` statements inside selectors"
    scss:
      code: |
        .if-within-selector--#{if(1 == 1, "true", "false")} {
          foo: bar;
        }
    sass:
      code: |
        .if-within-selector--#{if(1 == 1, "true", "false")}
          foo: bar
    stylus:
      issues:
        - requires additional variable
      code: |
        $if-result = 1 == 1 ? "true" : "false"

        .if-within-selector--{$if-result}
          foo: bar
    css:
      code: |
        .if-within-selector--true {
          foo: bar;
        }

Rounding Numbers:
  round floor ceil:
    description: "Use of Round, Floor, and Ceil functions to convert a decimal to an integer"
    less:
      code: |
        .round-number {
          fn-round: round(1.618em);
          fn-floor: floor(1.618em);
          fn-ceil: ceil(1.618em);
        }
    scss:
      code: |
        .round-number {
          fn-round: round(1.618em);
          fn-floor: floor(1.618em);
          fn-ceil: ceil(1.618em);
        }
    sass:
      code: |
        .round-number
          fn-round: round(1.618em)
          fn-floor: floor(1.618em)
          fn-ceil: ceil(1.618em)
    stylus:
      code: |
        .round-number
          fn-round: round(1.618em)
          fn-floor: floor(1.618em)
          fn-ceil: ceil(1.618em)
    css:
      code: |
        .round-number {
          fn-round: 2em;
          fn-floor: 1em;
          fn-ceil: 2em;
        }
  custom precision:
    description: "Customize the precision for a particular decimal number"
    less:
      code: |
        .precision-round {
          @number: 3.14159265359px;
          border-radius: round(@number, 1);
          border-radius: round(@number, 2);
          border-radius: round(@number, 3);
          border-radius: round(@number, 4);
        }
    scss:
      issues:
        - requires custom function
      code: |
        @function pow($x, $n) {
          $ret: 1;

          @if $n >= 0 {
            @for $i from 1 through $n {
              $ret: $ret * $x;
            }
          } @else {
            @for $i from $n to 0 {
              $ret: $ret / $x;
            }
          }
          @return $ret;
        }

        @function precision-round($float, $digits) {
          $sass-precision: 5;

          @if $digits > $sass-precision {
            @warn "Sass sets default precision to #{$sass-precision} digits, and there is no way to change that for now."
            + "The returned number will have #{$sass-precision} digits, even if you asked for `#{$digits}`."
            + "See github.com/sass/sass/issues/1122 for further informations.";
          }

          $pow: pow(10, $digits);

          @return round($float * $pow) / $pow;
        }

        .precision-round {
          $number: 3.14159265359px;
          border-radius: precision-round($number, 1);
          border-radius: precision-round($number, 2);
          border-radius: precision-round($number, 3);
          border-radius: precision-round($number, 4);
        }
    sass:
      issues:
        - requires custom function
      code: |
        @function pow($x, $n)
          $ret: 1

          @if $n >= 0
            @for $i from 1 through $n
              $ret: $ret * $x
          @else
            @for $i from $n to 0
              $ret: $ret / $x

          @return $ret

        @function precision-round($float, $digits)
          $sass-precision: 5

          @if $digits > $sass-precision
            @warn "Sass sets default precision to #{$sass-precision} digits, and there is no way to change that for now." + "The returned number will have #{$sass-precision} digits, even if you asked for `#{$digits}`." + "See github.com/sass/sass/issues/1122 for further informations."

          $pow: pow(10, $digits)

          @return round($float * $pow) / $pow

        .precision-round
          $number: 3.14159265359px
          border-radius: precision-round($number, 1)
          border-radius: precision-round($number, 2)
          border-radius: precision-round($number, 3)
          border-radius: precision-round($number, 4)
    stylus:
      code: |
        .precision-round
          $number = 3.14159265359px
          border-radius: round($number, 1)
          border-radius: round($number, 2)
          border-radius: round($number, 3)
          border-radius: round($number, 4)
    css:
      code: |
        .precision-round {
          border-radius: 3.1px;
          border-radius: 3.14px;
          border-radius: 3.142px;
          border-radius: 3.1416px;
        }
