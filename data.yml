Random Number:
  basic:
    description: "Generate a random number with upper and lower limits"
    less:
      issues:
        - requires custom function
      code: |
        .make-random(@min, @max) { 
          @rnd: floor(`Math.random() * @{max} + @{min}`);
        }

        .random-integer {
          .make-random(1, 100);
          foo: @rnd;
        }
    scss:
      version: 3.3.0
      code: |
        .random-integer {
          foo: random(100);
        }
    sass:
      version: 3.3.0
      code: |
        .random-integer
          foo: random(100)
    stylus:
      issues:
        - requires custom function
      code: |
        random(min, max)
          return floor( math(0, "random") * max + min )

        .random-integer
          foo: random(1, 100)
    css:
      code: |
        .random-integer {
          foo: 56;
        }
  cache:
    description: "Append the random number to a resource as a query string to invalidate the cache"
    less:
      issues:
        - requires custom function
      code: |
        .make-random(@min, @max) { 
          @rnd: floor(`Math.random() * @{max} + @{min}`);
        }

        .random-number-cache-invalidation {
          .make-random(1000, 9999);
          background-image: src("x.jpg?v=@{rnd}");
        }
    scss:
      version: 3.3.0
      code: |
        .random-number-cache-invalidation {
          background-image: src("x.jpg?v=#{random(9000) + 999}");
        }
    sass:
      version: 3.3.0
      code: |
        .random-number-cache-invalidation
          background-image: src("x.jpg?v=#{random(9000)+999}")
    stylus:
      issues:
        - requires custom function
      code: |
        random(min, max)
          return floor( math(0, "random") * max + min )

        .random-number-cache-invalidation
          background-image: src("x.jpg?v=" + random(1000, 9999))
    css:
      code: |
        .random-number-cache-invalidation {
          background-image: src("x.jpg?v=5656");
        }
  color:
    description: "Generate different colors with a random Hue or other color components"
    less:
      issues:
        - requires custom function
      code: |
        .make-random(@min, @max) { 
          @rnd: floor(`Math.random() * @{max} + @{min}`);
        }

        .random-number-color {
          .make-random(0, 360);
          color: hsl(@rnd, 50%, 50%);
        }
    scss:
      version: 3.3.0
      code: |
        .random-number-color {
          color: hsl(random(361) - 1, 50%, 50%);
        }
    sass:
      version: 3.3.0
      code: |
        .random-number-color
          color: hsl(random(361)-1, 50%, 50%)
    stylus:
      issues:
        - requires custom function
      code: |
        random(min, max)
          return floor( math(0, "random") * max + min )

        .random-number-color
          color: hsl(random(0, 360), 50%, 50%)
    css:
      code: |
        .random-number-color {
          color: #4abf40;
        }

Parent Reference:
  append:
    description: "Append selector to the parent when nesting `&:hover`, `&.active`"
    less:
      code: |
        .selector-append {
          foo: bar;
          &:hover {
            baz: qux;
          }
        }
    scss:
      code: |
        .selector-append {
          foo: bar;
          &:hover {
            baz: qux;
          }
        }
    sass:
      code: |
        .selector-append
          foo: bar
          &:hover
            baz: qux
    stylus:
      code: |
        .selector-append
          foo: bar
          &:hover
            baz: qux
    css:
      code: |
        .selector-append {
          foo: bar;
        }
        .selector-append:hover {
          baz: qux;
        }
  extend name:
    description: "Extend the name of the parent selector `&--modifier-class`"
    less:
      code: |
        .extend-name {
          &-one {
            foo: bar;
          }
          &two {
            baz: qux
          }
        }
    scss:
      version: 3.3.0
      code: |
        .extend-name {
          &-one {
            foo: bar;
          }
          &two {
            baz: qux;
          }
        }
    sass:
      version: 3.3.0
      code: |
        .extend-name
          &-one
            foo: bar
          &two
            baz: qux
    stylus:
      code: |
        .extend-name
          &-one
            foo: bar
          &two
            baz: qux
    css:
      code: |
        .extend-name-one {
          foo: bar;
        }
        .extend-nametwo {
          baz: qux;
        }
  parent:
    description: "Allows to set a parent of the current nested selector `.ie7 &`"
    less:
      code: |
        .parent-selector {
          foo: bar;
          .ie7 & {
            baz: qux;
          }
        }
    scss:
      code: |
        .parent-selector {
          foo: bar;
          .ie7 & {
            baz: qux;
          }
        }
    sass:
      code: |
        .parent-selector
          foo: bar
          .ie7 &
            baz: qux
    stylus:
      code: |
        .parent-selector
          foo: bar
          .ie7 &
            baz: qux
    css:
      code: |
        .parent-selector {
          foo: bar;
        }
        .ie7 .parent-selector {
          baz: qux;
        }
  prepend:
    description: "Prepend a selector, a nested `ol&` below `.test` returns `ol.test`"
    less:
      code: |
        .selector-prepend {
          foo: bar;
          ol& {
            baz: qux
          }
        }
    scss:
      issues: 
        - requires the `@at-root` directive
      version: 3.4.0
      code: |
        .selector-prepend {
          foo: bar;
          @at-root ol#{&} {
            baz: qux
          }
        }
    sass:
      issues: 
        - requires the `@at-root` directive
      version: 3.4.0
      code: |
        .selector-prepend
          foo: bar
          @at-root ol#{&}
            baz: qux
    stylus:
      code: |
        .selector-prepend
          foo: bar
          ol&
