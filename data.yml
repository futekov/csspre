      issues:
        - need to call the function
      code: |
        @column-name: col;
        @column-count: 4;

        .generate-column(@i: 1) when (@i =< @column-count) {
          .@{column-name}-@{i} {
            width: @i * (100% / @column-count);
          }
          .generate-column(@i + 1);
        }

        .generate-column();
    less-alt:
      issues:
        - looks very hacky
      code: |
        @column-name: col;
        @column-count: 4;

        .@{column-name} {
          .-(@i: 1) when (@i =< @column-count) {
            &-@{i} {
              width: @i * (100% / @column-count);
            }.-(@i + 1);
          }.-;
        }
    scss:
      code: |
        $column-name: col;
